{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GW2 Raidar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ractive/0.9.0-build-91/ractive.min.js"
      integrity="sha256-O4lYBK7KHXxgNrZrOj5o4kcDy097G4r/1tC78bUjWLs="
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.16/css/uikit.min.css"
      integrity="sha256-Y26f+YUup4fXzkyNHh6TYAc5jwy5abdgKSx3NBNE0AQ="
      crossorigin="anonymous" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.16/js/uikit.min.js"
      integrity="sha256-HM5Ln23ZwUKUp2XJmTYmSVWc7Ymwdbt8YyQX/k3fsY4="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.16/js/uikit-icons.min.js"
      integrity="sha256-IwFu/0hq7CewRpF0Uw1qW08A8M6/c72km5+VAegaWX8="
      crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="{% static 'raidar/style.css' %}" rel="stylesheet">
    <script>
      window.baseURL = "{% url 'index' %}";
      window.raidar_data = {{ userprops|safe }};
    </script>

    <script id="template" type="text/ractive">
      <div class="uk-container uk-height-viewport uk-flex uk-flex-column">
        {# Logo #}
        <header class="uk-grid">
          <div class="uk-width-1-1">
            <h1 on-click="XXX(7)" class="uk-heading-large uk-padding-small uk-light uk-background-primary">GW2 Raidar</h1>
          </div>
        </header>

        {# Navbar #}
        <nav class="uk-navbar uk-navbar-container">
          <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
              [[#if username]]
              <li class="[[page.name=='encounters' && 'uk-active']]"><a href="#" on-click="@this.page({name: 'encounters', no: 1})">Encounters</a></li>
                <li class="[[page.name=='profile' && 'uk-active']]"><a href="#" on-click="@this.page('profile')">Profile</a></li>
              [[/if]]
            </ul>
          </div>
          <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
              [[#if username]]
                [[#if is_staff]]
                  <li><a href="{% url 'admin:index' %}">Admin</a>
                [[/if]]
                <li class="[[page.name=='account' && 'uk-active']]"><a href="#" on-click="@this.page('account')">Account</a></li>
                <li><a href="#" on-click="auth_logout">Logout</a></li>
              [[else]]
                <li class="[[page.name=='login' && 'uk-active']]"><a href="#" on-click="@this.page('login')">Login</a></li>
                <li class="[[page.name=='register' && 'uk-active']]"><a href="#" on-click="@this.page('register')">Register</a></li>
                <li class="[[page.name=='reset_pw' && 'uk-active']]"><a href="#" on-click="@this.page('reset_pw')">Reset Password</a></li>
              [[/if]]
            </ul>
          </div>
        </nav>

        {# content #}
        <div class="uk-flex-1">
          [[#if username]]

            [[#if loading]]

            <center class="uk-margin-large-top">
              <div uk-spinner></div>
            </center>

            [[elseif page.name == "encounters"]]

              [[#if encounters.length]]

                <table class="uk-table uk-table-striped">
                  <thead>
                    <tr>
                      <th class="uk-width-1-5">Area</th>
                      <th class="uk-width-1-5">Started at</th>
                      <th class="uk-width-1-5">Character</th>
                      <th class="uk-width-1-5">Account</th>
                      <th class="uk-width-1-5">Archetype</th>
                    </tr>
                  </thead>
                  [[#each encounterSlice]]
                    <tr on-click="@this.page({ name: 'encounter', no: id })">
                      <td>
                        [[area]]
                      </td>
                      <td>
                        [[formatDate(started_at)]]
                      </td>
                      <td>
                        [[character]]
                      </td>
                      <td>
                        [[account]]
                      </td>
                      <td>
                        [[data.archetypes[archetype]]]
                        [[data.professions[profession]]]
                      </td>
                    </tr>
                  [[/each]]
                </table>

                <hr class="uk-divider-icon">
                <ul class="uk-pagination uk-flex-center">
                  [[#each encounterPages]]
                    [[#if a || d]]
                      <li class="[[a ? 'uk-active' : 'uk-disabled']]"><span class="[[c]]">[[t]]</span></li>
                    [[else]]
                      <li><a href="#" class="[[c]]" data-page="[[n || t]]" on-click="page_no">[[t]]</a></li>
                    [[/if]]
                  [[/each]]
                </ul>

              [[else]]
                <p>
                  Drag and drop evtc files to this window to upload.
                </p>
              [[/if]]

            [[elseif page.name == "profile"]]

              TODO profile - all GW2 accounts, characters with stats

            [[elseif page.name == "account"]]

              TODO account settings (set own API keys etc)

            [[elseif page.name == "encounter"]]

              <h2 class="uk-padding-small uk-clearfix">
                <div class="uk-float-left">
                  [[encounter.name]]
                </div>
                <div class="uk-float-right">
                  [[formatDate(encounter.started_at)]]
                </div>
              </h2>

              <nav class="uk-navbar-container navbar-secondary" uk-navbar>
                <div class="uk-navbar-left">
                  <ul class="uk-navbar-nav">
                    <li class="[[page.tab == 'combat_stats' && 'uk-active']]"><a on-click="@this.set('page.tab', 'combat_stats')">Combat Stats</a></li>
                    <li class="[[page.tab == 'boon_uptime' && 'uk-active']]"><a on-click="@this.set('page.tab', 'boon_uptime')">Boon Uptime</a></li>
                  </ul>
                </div>
                <div class="uk-navbar-right">
                  <ul class="uk-navbar-nav">
                    [[#each encounter.phases:phaseName]]
                    <li class="[[page.phase == phaseName && 'uk-active']]"><a on-click="@this.set('page.phase', phaseName)">[[phaseName]]</a></li>
                    [[/each]]
                  </ul>
                </div>
              </nav>

              <div class="uk-overflow-auto">
              </div>

              [[#if page.tab == 'combat_stats']]
                <div class="uk-overflow-auto table-container">
                  <table class="uk-table stats">
                    <tbody>
                      <tr>
                        <th>Totals</th>
                        <th>DPS</th>
                        <th>DPS to Boss</th>
                        <th>Seaweed</th>
                        <th>Scholar</th>
                      </tr>
                      <tr>
                        <td>Squad</td>
                        <td style="[[bar(encounter.phases[page.phase].actual.dps, encounter.phases[page.phase].group.avg_dps, encounter.phases[page.phase].group.min_dps, encounter.phases[page.phase].group.max_dps)]]">
                          <span>[[encounter.phases[page.phase].actual.dps]]</span>
                          <span class="expected">[[Math.round(encounter.phases[page.phase].group.avg_dps)]]</span>
                        </td>
                        <td style="[[bar(encounter.phases[page.phase].actual_boss.dps, encounter.phases[page.phase].group.avg_dps_boss, encounter.phases[page.phase].group.min_dps_boss, encounter.phases[page.phase].group.max_dps)]]">
                          <span>[[encounter.phases[page.phase].actual_boss.dps]]</span>
                          <span class="expected">[[Math.round(encounter.phases[page.phase].group.avg_dps_boss)]]</span>
                        </td>
                        <td style="[[bar(encounter.phases[page.phase].actual.seaweed, encounter.phases[page.phase].group.avg_seaweed, encounter.phases[page.phase].group.min_seaweed, encounter.phases[page.phase].group.max_seaweed, 100)]]">
                          <span>[[encounter.phases[page.phase].actual.seaweed]]%</span>
                          <span class="expected">[[Math.round(encounter.phases[page.phase].group.avg_seaweed)]]%</span>
                        </td>
                        <td style="[[bar(encounter.phases[page.phase].actual.scholar, encounter.phases[page.phase].group.avg_scholar, encounter.phases[page.phase].group.min_scholar, encounter.phases[page.phase].group.max_scholar, 100)]]">
                          <span>[[encounter.phases[page.phase].actual.scholar]]%</span>
                          <span class="expected">[[Math.round(encounter.phases[page.phase].group.avg_scholar)]]%</span>
                        </td>
                      </tr>
                      [[#each encounter.parties:partyNo]]
                        <tr>
                          <td>Party [[partyNo]] ([[members.length]] member[[members.length > 1 && 's' || '']])</td>
                          <td style="[[bar1(stats[page.phase].actual.dps, encounter.phases[page.phase].group.max_dps)]]">
                            <span>[[stats[page.phase].actual.dps]]</span>
                          </td>
                          <td style="[[bar1(stats[page.phase].actual_boss.dps, encounter.phases[page.phase].group.max_dps)]]">
                            <span>[[stats[page.phase].actual_boss.dps]]</span>
                          </td>
                          <td style="[[bar1(stats[page.phase].actual.seaweed, 100)]]">
                            <span>[[stats[page.phase].actual.seaweed]]%</span>
                          </td>
                          <td style="[[bar1(stats[page.phase].actual.scholar, 100)]]">
                            <span>[[stats[page.phase].actual.scholar]]%</span>
                          </td>
                        </tr>
                      [[/each]]
                    </tbody>
                    [[#each encounter.parties:partyNo]]
                      <tbody>
                        <tr>
                          <th>Party [[partyNo]]</th>
                          <th>DPS</th>
                          <th>DPS To Boss</th>
                          <th>Seaweed</th>
                          <th>Scholar</th>
                        </tr>
                        [[#each members]]
                          <tr>
                            <td class="[[self && 'uk-text-primary']]">
                              <img alt="[[archetype_name]]" src="{% static 'raidar/img/arch/' %}/[[archetype_name]].png"/>
                              <img alt="[[specialisation_name]]" src="{% static 'raidar/img/20px/' %}/[[specialisation_name]]_tango_icon_20px.png"/>
                              [[name]]
                            </td>
                            <td style="[[bar(phases[page.phase].actual.dps, phases[page.phase].archetype.avg_dps, phases[page.phase].archetype.min_dps, phases[page.phase].archetype.max_dps, encounter.phases[page.phase].individual.max_dps)]]">
                              <span>[[phases[page.phase].actual.dps]]</span>
                              <span class="expected">[[Math.round(phases[page.phase].archetype.avg_dps)]]</span>
                            </td>
                            <td style="[[bar(phases[page.phase].actual_boss.dps, phases[page.phase].archetype.avg_dps_boss, phases[page.phase].archetype.min_dps_boss, phases[page.phase].archetype.max_dps_boss, encounter.phases[page.phase].individual.max_dps)]]">
                              <span>[[phases[page.phase].actual_boss.dps]]</span>
                              <span class="expected">[[Math.round(phases[page.phase].archetype.avg_dps_boss)]]</span>
                            </td>
                            <td style="[[bar(phases[page.phase].actual.seaweed, phases[page.phase].archetype.avg_seaweed, phases[page.phase].archetype.min_seaweed, phases[page.phase].archetype.max_seaweed, 100)]]">
                              <span>[[phases[page.phase].actual.seaweed]]%</span>
                              <span class="expected">[[Math.round(phases[page.phase].archetype.avg_seaweed)]]%</span>
                            </td>
                            <td style="[[bar(phases[page.phase].actual.scholar, phases[page.phase].archetype.avg_scholar, phases[page.phase].archetype.min_scholar, phases[page.phase].archetype.max_scholar, 100)]]">
                              <span>[[phases[page.phase].actual.scholar]]%</span>
                              <span class="expected">[[Math.round(phases[page.phase].archetype.avg_scholar)]]%</span>
                            </td>
                          </tr>
                        [[/each]]
                      </tbody>
                    [[/each]]
                  </table>
                </div>
              [[elseif page.tab == 'boon_uptime']]
                <div class="table-container">
                  <table class="uk-table stats row-header">
                    <tbody>
                      <tr>
                        <th>Buffs</th>
                      </tr>
                      <tr>
                        <td>Squad</td>
                      </tr>
                      [[#each encounter.parties:partyNo]]
                        <tr>
                          <td>Party [[partyNo]] ([[members.length]] member[[members.length > 1 && 's' || '']])</td>
                        </tr>
                      [[/each]]
                    </tbody>
                    [[#each encounter.parties:partyNo]]
                      <tbody>
                        <tr>
                          <th>Party [[partyNo]]</th>
                        </tr>
                        [[#each members]]
                          <tr>
                            <td class="[[self && 'uk-text-primary']]">
                              <img alt="[[archetype_name]]" src="{% static 'raidar/img/arch/' %}/[[archetype_name]].png"/>
                              <img alt="[[specialisation_name]]" src="{% static 'raidar/img/20px/' %}/[[specialisation_name]]_tango_icon_20px.png"/>
                              [[name]]
                            </td>
                          </tr>
                        [[/each]]
                      </tbody>
                    [[/each]]
                  </table>

                  <div class="uk-overflow-auto">
                    <table class="uk-table stats">
                      <tbody>
                        <tr>
                          <th>Party [[partyNo]]</th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Might.png' %}" title="Might" alt="Might"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Fury.png' %}" title="Fury" alt="Fury"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Quickness.png' %}" title="Quickness" alt="Quickness"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Alacrity.png' %}" title="Alacrity" alt="Alacrity"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Protection.png' %}" title="Protection" alt="Protection"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Spotter.png' %}" title="Spotter" alt="Spotter"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Glyph_of_Empowerment.png' %}" title="Glyph of Empowerment" alt="Glyph of Empowerment"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Grace_of_the_Land.png' %}" title="Grace of the Land" alt="Grace of the Land"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Frost_Spirit.png' %}" title="Frost Spirit" alt="Frost Spirit"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Sun_Spirit.png' %}" title="Sun Spirit" alt="Sun Spirit"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Stone_Spirit.png' %}" title="Stone Spirit" alt="Stone Spirit"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Storm_Spirit.png' %}" title="Storm Spirit" alt="Storm Spirit"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Empower_Allies.png' %}" title="Empower Allies" alt="Empower Allies"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Banner_of_Strength.png' %}" title="Banner of Strength" alt="Banner of Strength"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Banner_of_Discipline.png' %}" title="Banner of Discipline" alt="Banner of Discipline"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Banner_of_Tactics.png' %}" title="Banner of Tactics" alt="Banner of Tactics"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Banner_of_Defense.png' %}" title="Banner of Defense" alt="Banner of Defense"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Assassin\'s_Presence.png' %}" title="Assassin's Presence" alt="Assassin's Presence"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Facet_of_Nature.png' %}" title="Naturalistic Resonance" alt="Naturalistic Resonance"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Pinpoint_Distribution.png' %}" title="Pinpoint Distribution" alt="Pinpoint Distribution"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Soothing_Mist.png' %}" title="Soothing Mist" alt="Soothing Mist"/></th>
                          <th width="100"><img src="{% static 'raidar/img/buff/Vampiric_Presence.png' %}" title="Vampiric Presence" alt="Vampiric Presence"/></th>
                        </tr>
                        <tr>
                          <td>Squad</td>
                          {# TODO #}
                        </tr>
                        [[#each encounter.parties:partyNo]]
                          <tr>
                            <td>Party [[partyNo]] ([[members.length]] member[[members.length > 1 && 's' || '']])</td>
                            {# TODO #}
                          </tr>
                        [[/each]]
                      </tbody>

                      [[#each encounter.parties:partyNo]]
                        <tbody>
                          <tr>
                            <th>Party [[partyNo]]</th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Might.png' %}" title="Might" alt="Might"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Fury.png' %}" title="Fury" alt="Fury"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Quickness.png' %}" title="Quickness" alt="Quickness"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Alacrity.png' %}" title="Alacrity" alt="Alacrity"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Protection.png' %}" title="Protection" alt="Protection"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Spotter.png' %}" title="Spotter" alt="Spotter"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Glyph_of_Empowerment.png' %}" title="Glyph of Empowerment" alt="Glyph of Empowerment"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Grace_of_the_Land.png' %}" title="Grace of the Land" alt="Grace of the Land"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Frost_Spirit.png' %}" title="Frost Spirit" alt="Frost Spirit"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Sun_Spirit.png' %}" title="Sun Spirit" alt="Sun Spirit"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Stone_Spirit.png' %}" title="Stone Spirit" alt="Stone Spirit"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Storm_Spirit.png' %}" title="Storm Spirit" alt="Storm Spirit"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Empower_Allies.png' %}" title="Empower Allies" alt="Empower Allies"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Banner_of_Strength.png' %}" title="Banner of Strength" alt="Banner of Strength"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Banner_of_Discipline.png' %}" title="Banner of Discipline" alt="Banner of Discipline"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Banner_of_Tactics.png' %}" title="Banner of Tactics" alt="Banner of Tactics"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Banner_of_Defense.png' %}" title="Banner of Defense" alt="Banner of Defense"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Assassin\'s_Presence.png' %}" title="Assassin's Presence" alt="Assassin's Presence"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Facet_of_Nature.png' %}" title="Naturalistic Resonance" alt="Naturalistic Resonance"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Pinpoint_Distribution.png' %}" title="Pinpoint Distribution" alt="Pinpoint Distribution"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Soothing_Mist.png' %}" title="Soothing Mist" alt="Soothing Mist"/></th>
                            <th width="100"><img src="{% static 'raidar/img/buff/Vampiric_Presence.png' %}" title="Vampiric Presence" alt="Vampiric Presence"/></th>
                          </tr>
                          [[#each members]]
                            <tr>
                              <td class="[[self && 'uk-text-primary']]">
                                <img alt="[[archetype_name]]" src="{% static 'raidar/img/arch/' %}/[[archetype_name]].png"/>
                                <img alt="[[specialisation_name]]" src="{% static 'raidar/img/20px/' %}/[[specialisation_name]]_tango_icon_20px.png"/>
                                [[name]]
                              </td>
                              <td style="[[bar(phases[page.phase].buffs.might, phases[page.phase].archetype.buffs.avg_might, phases[page.phase].archetype.buffs.min_might, phases[page.phase].archetype.buffs.max_might, 25)]]">
                                <span>[[phases[page.phase].buffs.might.toPrecision(3)]]</span>
                                <span class="expected">[[phases[page.phase].archetype.buffs.avg_might.toPrecision(3)]]</span>
                              </td>
                              <td style="[[bar(phases[page.phase].buffs.fury, phases[page.phase].archetype.buffs.avg_fury, phases[page.phase].archetype.buffs.min_fury, phases[page.phase].archetype.buffs.max_fury, 100)]]">
                                <span>[[phases[page.phase].buffs.fury.toPrecision(3)]]%</span>
                                <span class="expected">[[phases[page.phase].archetype.buffs.avg_fury.toPrecision(3)]]%</span>
                              </td>
                              <td style="[[bar(phases[page.phase].buffs.quickness, phases[page.phase].archetype.buffs.avg_quickness, phases[page.phase].archetype.buffs.min_quickness, phases[page.phase].archetype.buffs.max_quickness, 100)]]">
                                <span>[[phases[page.phase].buffs.quickness.toPrecision(3)]]%</span>
                                <span class="expected">[[phases[page.phase].archetype.buffs.avg_quickness.toPrecision(3)]]%</span>
                              </td>
                              <td style="[[bar(phases[page.phase].buffs.alacrity, phases[page.phase].archetype.buffs.avg_alacrity, phases[page.phase].archetype.buffs.min_alacrity, phases[page.phase].archetype.buffs.max_alacrity, 100)]]">
                                <span>[[phases[page.phase].buffs.alacrity.toPrecision(3)]]%</span>
                                <span class="expected">[[phases[page.phase].archetype.buffs.avg_alacrity.toPrecision(3)]]%</span>
                              </td>
                              <td style="[[bar(phases[page.phase].buffs.protection, phases[page.phase].archetype.buffs.avg_protection, phases[page.phase].archetype.buffs.min_protection, phases[page.phase].archetype.buffs.max_protection, 100)]]">
                                <span>[[phases[page.phase].buffs.protection.toPrecision(3)]]%</span>
                                <span class="expected">[[phases[page.phase].archetype.buffs.avg_protection.toPrecision(3)]]%</span>
                              </td>
                              <td style="[[bar(phases[page.phase].buffs.spotter, phases[page.phase].archetype.buffs.avg_spotter, phases[page.phase].archetype.buffs.min_spotter, phases[page.phase].archetype.buffs.max_spotter, 100)]]">
