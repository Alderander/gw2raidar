{% load staticfiles %}
<html>
  <head>
    <title>GW2 Raidar</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ractive/0.9.0-build-91/ractive.min.js"
      integrity="sha256-O4lYBK7KHXxgNrZrOj5o4kcDy097G4r/1tC78bUjWLs="
      crossorigin="anonymous"></script>
    <link href="{% static 'raidar/style.css' %}" rel="stylesheet">
    <script>
      window.baseURL = "{% url 'index' %}";
    </script>

    {% verbatim %}
    <script id="auth_template" type="text/ractive">

      {{#if username}}
        <aside id="logout">
          {{username}}
          <button id="logout_submit" on-click="logout">Logout</button>
        </aside>
      {{elseif login}}
        <aside id="login">
          <input id="login_username" value="{{input.username}}" placeholder="Username">
          <input id="login_password" value="{{input.password}}" placeholder="Password">
          <button id="login_submit" on-click="login">Login</button>
          <br>
          Not registered? <button id="login_register" on-click="swap">Register here</button>
        </aside>
      {{else}}
        <aside id="register">
          <input id="register_username" value="{{input.username}}" placeholder="Username">
          <input id="register_password" value="{{input.password}}" placeholder="Password">
          <input id="register_password2" value="{{input.password2}}" placeholder="Again">
          <button id="register_submit" on-click="register">Register</button>
          <br>
          Already registered? <button id="register_login" on-click="swap">Login here</button>
        </aside>
      {{/if}}
    </script>
    {% endverbatim %}
  </head>
  <body>
    {% csrf_token %}

    <header>
      GW2 Raidar
    </header>

    <div id="container">
    </div>

    <footer>
    </footer>
    <script src="{% static 'raidar/script.js' %}"></script>
  </body>
</html>
